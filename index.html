<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Login</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="container">
    <!-- Formulario de Inicio de Sesión -->
    <div class="login-container" id="login-container">
      <form id="login-form">
        <h1>Iniciar Sesión</h1>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required placeholder="example@empresa.com">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="********">
        </div>
        <button type="submit">Acceder</button>
        <p class="register-link">¿No tienes una cuenta? <a href="#" id="show-register-form">Regístrate</a></p>
      </form>
    </div>

    <!-- Formulario de Registro -->
    <div class="register-container hidden" id="register-container">
      <form id="register-form">
        <h1>Registrarse</h1>
        <div class="form-group">
          <label for="register-name">Nombre</label>
          <input type="text" id="register-name" name="register-name" required placeholder="Tu nombre completo">
        </div>
        <div class="form-group">
          <label for="register-email">Correo Electrónico</label>
          <input type="email" id="register-email" name="register-email" required placeholder="example@empresa.com">
        </div>
        <div class="form-group">
          <label for="register-password">Contraseña</label>
          <input type="password" id="register-password" name="register-password" required placeholder="********">
        </div>
        <button type="submit">Registrar</button>
        <p class="login-link">¿Ya tienes una cuenta? <a href="#" id="show-login-form">Inicia sesión</a></p>
      </form>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
