<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Login</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div id="login-container" class="container">
    <!-- Formulario de Inicio de Sesión -->
    <form id="login-form">
      <h1>Iniciar Sesión</h1>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="example@empresa.com">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="********">
      </div>
      <button type="submit">Acceder</button>
      <p class="register-link">¿No tienes una cuenta? <a href="#" id="show-register-form">Regístrate</a></p>
    </form>
  </div>

  <div id="register-container" class="container hidden">
    <!-- Formulario de Registro -->
    <form id="register-form">
      <h1>Regístrate</h1>
      <div class="form-group">
        <label for="register-name">Nombre</label>
        <input type="text" id="register-name" name="name" required placeholder="Tu nombre completo">
      </div>
      <div class="form-group">
        <label for="register-email">Correo Electrónico</label>
        <input type="email" id="register-email" name="email" required placeholder="example@empresa.com">
      </div>
      <div class="form-group">
        <label for="register-password">Contraseña</label>
        <input type="password" id="register-password" name="password" required placeholder="********">
      </div>
      <button type="submit">Registrar</button>
      <p class="login-link">¿Ya tienes una cuenta? <a href="#" id="show-login-form">Inicia sesión</a></p>
    </form>
  </div>

  <div id="home-container" class="container hidden">
    <!-- Página Principal -->
    <header>
      <div class="header-content">
        <h1>Bienvenido, <span id="user-name"></span></h1>
        <button id="logout-button">Cerrar Sesión</button>
      </div>
    </header>
    <main>
      <div class="applications-section">
        <h2>Aplicaciones</h2>
        <button id="show-crm-button">Gestión de Clientes (CRM)</button>
        <button id="show-billing-button">Gestión de Facturación</button>
      </div>

      <div id="crm-container" class="hidden">
        <h2>Gestión de Clientes</h2>
        <form id="add-client-form">
          <h3>Agregar Cliente</h3>
          <div class="form-group">
            <label for="client-name">Nombre</label>
            <input type="text" id="client-name" required placeholder="Nombre del cliente">
          </div>
          <div class="form-group">
            <label for="client-email">Correo Electrónico</label>
            <input type="email" id="client-email" required placeholder="Correo electrónico">
          </div>
          <div class="form-group">
            <label for="client-phone">Teléfono</label>
            <input type="text" id="client-phone" required placeholder="Número de teléfono">
          </div>
          <button type="submit">Agregar Cliente</button>
        </form>

        <h3>Lista de Clientes</h3>
        <ul id="client-list">
          <!-- Aquí se listarán los clientes -->
        </ul>
      </div>

      <div id="billing-container" class="hidden">
        <h2>Gestión de Facturación</h2>
        <form id="add-bill-form">
          <h3>Agregar Factura</h3>
          <div class="form-group">
            <label for="bill-client">Cliente</label>
            <input type="text" id="bill-client" required placeholder="Nombre del cliente">
          </div>
          <div class="form-group">
            <label for="bill-amount">Monto</label>
            <input type="number" id="bill-amount" required placeholder="Monto de la factura">
          </div>
          <div class="form-group">
            <label for="bill-date">Fecha</label>
            <input type="date" id="bill-date" required>
          </div>
          <button type="submit">Agregar Factura</button>
        </form>

        <h3>Lista de Facturas</h3>
        <ul id="bill-list">
          <!-- Aquí se listarán las facturas -->
        </ul>
      </div>
    </main>
  </div>

  <script type="module" src="./src/main.js"></script>
  <script type="module" src="./src/billing.js"></script>
</body>
</html>
